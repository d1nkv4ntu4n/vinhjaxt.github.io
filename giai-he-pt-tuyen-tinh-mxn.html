	<script src="jquery.min.js"></script>
	<script>
	// Tìm số số 0 đứng ở đầu
	function countZero(row){
		if(!(row instanceof Array)){
			return 0;
		}
		var count=0;
		for(var i=0,l=row.length; i<l; i++){
			if(parseFloat(row[i]) == 0)
				count++;
			else
				break;
		}
		return count;
	}
	
	// Sắp xếp ma trận theo hình thang
	function sortMatrixRow(matrix){
		if(!(matrix instanceof Array)) return false;
		var rowsLength=matrix.length;
		var zeros={},isOK=true,haveZero=[],numberZeroRows=0;
		for(var i=0; i<rowsLength;i++){
			var numberOfZeros=countZero(matrix[i]);
			if(matrix[i].length==numberOfZeros) numberZeroRows++;
			if(matrix[i].length!=numberOfZeros && haveZero.indexOf(numberOfZeros)!=-1) isOK=false;
			haveZero.push(numberOfZeros);
			zeros[matrix[i].join(',')]=numberOfZeros;
		}
		var resmatrix=[];
		resmatrix=matrix.sort(function (a,b){
			return zeros[a.join(',')] > zeros[b.join(',')];
		});
		return {
			matrix: resmatrix,
			isOK: isOK,
			zeros: zeros,
			numberZeroRows: numberZeroRows
		};
	}
	function mulipleRow(row,mul){
		if(!(row instanceof Array)) return false;
		var resRow=[],times=parseFloat(mul)||1;
		for(var i=0;i<row.length;i++){
			resRow[i]=(parseFloat(row[i])||0)*times;
		}
		return resRow;
	}
	function subRow(row0,row1){
		if(!(row0 instanceof Array) || !(row1 instanceof Array) || row0.length != row1.length) return false;
		var resRow=[];
		for(var i=0,l=row0.length;i<l;i++){
			resRow[i]=row0[i]-row1[i];
		}
		return resRow;
	}
	// Tìm hạng của ma trận và trả về ma trận hình thang
	function matrixRankCalculate(matrix){
		if(!(matrix instanceof Array)) return false;
		
		// Tính số chiều và size của ma trận
		var rowsLength=matrix.length,colsLength;
		for(var i=0; i<rowsLength; i++){
			if(matrix[i] && matrix[i] instanceof Array){
				colsLength=matrix[i].length;
				break;
			}
		}
		var matrixDim=rowsLength*colsLength;
		
		var continueMatrix=Array.prototype.slice.apply(matrix);

		try{
			console.log('Ma trận đầu vào:');
			logMatrix(continueMatrix)
		}catch(e){}
		
		var cnt=0;
		// Bắt đầu biến đổi sơ cấp
		while(1){
			cnt++;
			if(cnt > 100){
				console.log('Quá 100 lần biến đổi @@');
				console.log(JSON.stringify(sortedMatrix));
				break;
			}
			sortedMatrix=sortMatrixRow(continueMatrix);
			
			try{
				console.log('Ma trận đã được sắp xếp:');
				logMatrix(sortedMatrix.matrix);
			}catch(e){}
			
			if(sortedMatrix.isOK){
				console.log('Đó là ma trận hình thang, kết thúc.');
				break;
			}
			for(var i=0,l=sortedMatrix.matrix.length-1;i<l;i++){
				var row0=sortedMatrix.matrix[i];
				var row1=sortedMatrix.matrix[i+1];
				var zero0=sortedMatrix.zeros[row0.join(',')];
				var zero1=sortedMatrix.zeros[row1.join(',')];
				if(zero0!=row0.length && zero0 == zero1){
					for(var j=zero0,len=row0.length;j<len;j++){
						switch(true){
							case row0[j] - row1[j] > 0:
								try{
									console.log('Hàng '+(i+2)+' nhân '+displayFloat(row0[j])+'/'+displayFloat(row1[j])+' ('+displayFloat(row0[j]/row1[j])+') trừ hàng '+(i+1)+' -> Hàng '+(i+2));
								}catch(e){}
								row1=mulipleRow(row1,row0[j]/row1[j]);
								row1=subRow(row1,row0);
								sortedMatrix.matrix[i+1]=row1;
								break;
							case row0[j] - row1[j] < 0:
								try{
									console.log('Hàng '+(i+1)+' nhân '+displayFloat(row1[j])+'/'+displayFloat(row0[j])+' ('+displayFloat(row1[j]/row0[j])+') trừ hàng '+(i+2)+' -> Hàng '+(i+1));
								}catch(e){}
								row0=mulipleRow(row0,row1[j]/row0[j]);
								row0=subRow(row0,row1);
								sortedMatrix.matrix[i]=row0;
								break;
							default:
								try{
									console.log('Hàng '+(i+1)+' trừ hàng '+(i+2)+' -> Hàng '+(i+2));
								}catch(e){}
								row1=subRow(row0,row1);
								sortedMatrix.matrix[i+1]=row1;
								break;
						}
						break;
					}
				}
			}
			continueMatrix=sortedMatrix.matrix;
			try{
				console.log('Ta được:');
				logMatrix(continueMatrix);
			}catch(e){}
		}
		return {
			matrix: sortedMatrix.matrix,
			dim: matrixDim,
			rank: rowsLength-sortedMatrix.numberZeroRows,
			numberZeroRows: sortedMatrix.numberZeroRows,
			numberOfCols: colsLength,
			numberOfRows: rowsLength
		};
	}

	function trim(str){
		if(!str) return '';
		return str.replace(/^[\r\n\t\s]+|[\r\n\t\s]+$/g,'');
	}
	
	function mergeParam(pr1,pr2){
		var resPr={};
		for(var i=0;i<pr1.length;i++){
			if(typeof(resPr[pr1[i]]) != 'undefined') continue;
			resPr[pr1[i]]=0;
		}
		for(var i=0;i<pr2.length;i++){
			if(typeof(resPr[pr2[i]]) != 'undefined') continue;
			resPr[pr2[i]]=0;
		}
		return resPr;
	}
	// Float: [-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?
	function execParam(operator,pr1,pr2){
		var param1=' '+pr1.toString().replace(/[\r\n\s\t]+/g,'')+' ';
		var sum1=toParam(param1);
		
		if(typeof(pr2) != 'string' || !pr2.match(/[a-df-z]/i)){
			var p2=parseFloat(pr2)||0;
			switch(operator){
				case '+':
					sum1['_digit']+=p2;
					break;
				case '-':
					sum1['_digit']-=p2;
					break;
				case '*':
					for(var i in sum1){
						sum1[i]*=p2;
					}
					break;
				case '/':
					for(var i in sum1){
						sum1[i]/=p2;
					}
					break;
			}
			return saveParam(sum1);
		}// if pr2 is number

		var param2=' '+pr2.replace(/[\r\n\s\t]+/g,'')+' ';
		var sum2=toParam(param2);
		
		var params=mergeParam(param1.match(/[a-df-z]+/gi)||[],param2.match(/[a-df-z]+/gi)||[]);
		params['_digit']=0;
		switch(operator){
			case '+':
				for(var i in params){
					var p1=parseFloat(sum1[i])||0;
					var p2=parseFloat(sum2[i])||0;
					params[i]=p1+p2;
				}
				break;
			case '-':
				for(var i in params){
					var p1=parseFloat(sum1[i])||0;
					var p2=parseFloat(sum2[i])||0;
					params[i]=p1-p2;
				}
				break;
		}
		return saveParam(params);
	}
	function toParam(pr1){
		var sum1={};
		var param1=' '+pr1.toString().replace(/[\r\n\s\t]+/g,'')+' ';
		// /([\+|\-])?(\(([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)\)\*?)([a-df-z]+)/gi
		/*
			var dau=arguments[1];
			var so=arguments[3];
			var bien=arguments[5];
		*/
		var param1digit=param1.toString().replace(/([\+|\-])?(\((.+?)\)\*?)([a-df-z]+)/gi,function (){
			var dau=arguments[1];
			var so=arguments[3];
			var bien=arguments[4];
			if(!sum1[bien]) sum1[bien]=0;
			var digit=0;
			if(typeof(so) != 'undefined'){
				try{
					digit=parseFloat(eval(trim(so)+';'));
				}catch(e){
					console.log(trim(so)+';',e);
					digit=(parseFloat(so));
					if(isNaN(digit)) digit=0;
				}
			}else{
				digit=1;
			}
			if(trim(dau) == '-'){
				sum1[bien]+=(-digit);
				return '';
			}
			sum1[bien]+=(digit);
			return '';
		});
		sum1['_digit']=0;
		if(trim(param1digit)){
			try{
				sum1['_digit']=parseFloat(eval(param1digit+';'))||0;
			}catch(e){
				console.log(param1digit+';',e);
			}
		}
		return sum1;
	}
	function saveParam(PrObj){
		var res='';
		for(var i in PrObj){
			if(!parseFloat(PrObj[i]) || PrObj[i] == 0) continue;
			if(i == '_digit'){
				res+='+'+PrObj[i].toString();
				continue;
			}else{
				res+='+('+PrObj[i].toString()+')'+i;
			}
		}
		return res.replace(/^\++/g,'');
	}
	function displayParam(PrObj){
		var param=PrObj;
		if(!(param instanceof Object)){
			param=toParam(PrObj);
		}
		var res='';
		for(var i in param){
			if(param[i] == 0) continue;
			var dau='+';
			if(param[i] < 0)
				dau='-';
			var giatri='';
			if(param[i]!==1 && param[i]!==-1){
				giatri=displayFloat(param[i]);
				if(giatri)
					giatri=giatri.replace(/^-/,'');
			}
			if(i == '_digit'){
				res+=dau+displayFloat(Math.abs(param[i]));
				continue;
			}
			res+=dau+giatri+i;
		}
		return res.replace(/^\++/g,'');
	}

	function shortParam(pr){
		if(pr.match(/[a-df-z]/i)) return execParam('+',pr,0);
		return displayFloat(pr);
	}

					$next=jQuery('#eq-'+arguments[1]+'-'+arguments[2]+'-'+(parseInt(arguments[4],10)+1));
					if($next.length < 1 && arguments[4]){
						$next=jQuery('#eq-'+arguments[1]+'-b');
					}
					if($next.length < 1){
						$next=jQuery('#eq-'+(parseInt(arguments[1],10)+1)+'-a-1');
					}
					return '';
				});
				try{
					$next.click();
				}catch(e){}
			}else if(e.which == 13){
				$this.blur();
				id.replace(/^eq-(\d+)-(a|b)(-(\d+))?$/gi,function (){
					$next=jQuery('#eq-'+(parseInt(arguments[1],10)+1)+'-'+arguments[2]+arguments[3]||'');
					if($next.length < 1){
						$next=jQuery('#eq-1-'+arguments[2]+'-'+(parseInt(arguments[4],10)+1)+'');
					}
					if($next.length < 1){
						$next=jQuery('#eq-'+(parseInt(arguments[1],10)+1)+'-b');
					}
					if($next.length < 1 && arguments[4]){
						$next=jQuery('#eq-1-b');
					}
					return '';
				});
				try{
					$next.click();
				}catch(e){}
			}
		});
	}).on('blur','span[id^="eq-"] > input',function (e){
		var $this=jQuery(this),$parent=$this.parent(),id=$parent.attr('id');
		var x=0,y=0,type='MatrixA',temp;
		temp=id.replace(/eq-(\d+)-a-(\d+)/gi,function (){
			x=(parseFloat(arguments[2])||1)-1;
			y=(parseFloat(arguments[1])||1)-1;
			type='MatrixA';
			return '';
		});
		temp=id.replace(/eq-(\d+)-b/gi,function (){

			x=NumberOfColumns;
			y=(parseFloat(arguments[1])||1)-1;
			return '';
		});

		}else{

				if(!window[type])
					window[type]={};
				if(!window[type][y])
					window[type][y]=[];
				window[type][y][x]=VariablesData[id];
				if(type=='MatrixA'){
					if(!window['MatrixAadd'])
						window['MatrixAadd']={};

						window['MatrixAadd'][y]=[];
					window['MatrixAadd'][y][x]=VariablesData[id];

			}catch(e){console.log(e)}
			$parent.html(VariablesData[id]);
		}
	});
