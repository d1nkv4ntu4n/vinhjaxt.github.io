<html>

<body>
  <video id="video" width="100%" muted playsinline controls autoplay style="height: calc(100vh - 60px);">
    <source src="" type="video/mp4">Your browser
    does not support the video tag.</video>
  <h3 id="caption" style="text-align: center;"></h3>
  <script>
    const video = document.querySelector('#video')
    const search = new URLSearchParams(location.search)
    if (search.get('src')) video.setAttribute('src', search.get('src'))
    video.play()
    const caption = document.querySelector('#caption')
    if (search.get('caption')) caption.textContent = search.get('caption')
    else caption.textContent = 'Playing: ' + search.get('src')
  </script>
</body>

</html>
