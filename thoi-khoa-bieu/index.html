	<style>
	html{
	font-family: Arial;
	}
	#header{
	font-size: 18px;
	padding: 5px;
	}
	/* The Modal (background) */
	.hoc-item{
	}
	.hoc-item *{
	vertical-align: middle;
	}
	.modal {
		display: none; /* Hidden by default */
		position: fixed; /* Stay in place */
		z-index: 1; /* Sit on top */
		left: 0;
		top: 0;
		width: 100%; /* Full width */
		height: 100%; /* Full height */
		overflow: auto; /* Enable scroll if needed */
		background-color: rgb(0,0,0); /* Fallback color */
		background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		-webkit-animation-name: fadeIn; /* Fade in the background */
		-webkit-animation-duration: 0.4s;
		animation-name: fadeIn;
		animation-duration: 0.4s;
	}
	.icon-hacker-nu{
		//margin: 0 auto;
		min-height: 64px;
		background-repeat: no-repeat;
		background-size: 64px 64px;
		//cursor: pointer;
		background-image: url('Calendar_files/icon.png') !important;
		background-repeat:no-repeat;
		background-position: bottom right;
		//-moz-background-size: 30%;
		//-webkit-background-size: 30%;
		//background-size: 30%;    
		//margin-right: 30px;
		z-index: 999;
	}
	/* Modal Content */
	.modal-content {
		position: fixed;
		bottom: 0;
		background-color: #fefefe;
		width: 100%;
		-webkit-animation-name: slideIn;
		-webkit-animation-duration: 0.4s;
		animation-name: slideIn;
		animation-duration: 0.4s
	}
	/* The Close Button */
	.close {
		color: white;
		float: right;
		font-size: 28px;
		font-weight: bold;
	}
	.close:hover,
	.close:focus {
		color: #000;
		text-decoration: none;
		cursor: pointer;
	}
	.modal-header {
		padding: 2px 16px;
		background-color: #5cb85c;
		color: white;
	}
	.modal-body {padding: 2px 16px;}
	.modal-footer {
		padding: 2px 16px;
		background-color: #5cb85c;
		color: white;
	}
	/* Add Animation */
	@-webkit-keyframes slideIn {
		from {bottom: -300px; opacity: 0}
		to {bottom: 0; opacity: 1}
	}
	@keyframes slideIn {
		from {bottom: -300px; opacity: 0}
		to {bottom: 0; opacity: 1}
	}
	@-webkit-keyframes fadeIn {
		from {opacity: 0}
		to {opacity: 1}
	}
	@keyframes fadeIn {
		from {opacity: 0}
		to {opacity: 1}
	}
	</style>

	<script>
		$('#calendar').datepicker({
			inline: true,
			firstDay: 1,
			showOtherMonths: true,
			dayNamesMin: ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'],
			monthNames: [ "Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6", "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12" ],
			 dateFormat: 'yy-m-d',
		inline: true,
		onSelect: function(dateText, inst) { 
			var date = $(this).datepicker('getDate'),
				day  = date.getDate(),  
				month = date.getMonth() + 1,              
				year =  date.getFullYear();
				vday = date.getDay();
				/*
				About vday:
				0: Chủ nhật
				1: Thứ 2
				.
				.
				6: Thứ 7
				*/
			show_task(day,month,year,vday);
		},
		
		});
    function getToday() {
      var d = new Date();
      var month = '' + (d.getMonth() + 1),
      day = '' + d.getDate(),
      year = d.getFullYear(),
      n = d.getDay();
      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;
      return day+'-'+month+'-'+year;
    }
    function getTomorrow() {
      var d = new Date();
      d.setDate(d.getDate()+1);
      var month = '' + (d.getMonth() + 1),
      day = '' + d.getDate(),
      year = d.getFullYear(),
      n = d.getDay();
      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;
      return day+'-'+month+'-'+year;
    }

		function show_task(d,m,y,vd){
		$('.modal-body').empty();
		var i,j,k,tb,tb2,time,check=0,data=[],hdate=((''+d).length < 2 ? '0'+d : d)+'-'+((''+m).length < 2 ? '0'+m : m)+'-'+y,ts=strtotime(hdate);
			$('#header').html('Nhiệm vụ ngày '+(hdate === getToday() ? 'hôm nay' : (hdate === getTomorrow() ? 'mai' : hdate)));
			for(k in t_d){
				tb=t_d[k];
				for(j in tb){
						time=j.replace(/(\/|\\)/g,'-').split(/_/g);
						if(strtotime(time[0]) <= ts && ts <= strtotime(time[1])){
							tb2=tb[j];
							for(i in tb2){
								if(v_d[i]==vd){
									data.push('<div class="hoc-item"><p>Tiết: '+tb2[i]+' học '+k+'&nbsp; <img src="Calendar_files/img/1f605.png"/></p></div>');
								}
							}
						}
					}
			}
			data.sort(function(a, b){
			var v1=(a.replace(/[^\,\d]/g,'').split(/\,/g))[0],v2=(b.replace(/[^\,\d]/g,'').split(/\,/g))[0];
			//alert(v1+':'+v2);
			return v1-v2;
			});
			for(i in data){
				check=1;
				$('.modal-body').append(data[i]);
			}
			if(check==0) $('.modal-body').append('<div class="hoc-item"><p>Hê hê, được chơi rồi&nbsp; <img src="Calendar_files/img/ic.png"/>&nbsp;<img src="Calendar_files/img/ic.png"/>&nbsp;<img src="Calendar_files/img/ic.png"/></p></div>');
			modal.style.display = "block";
		}
		$(function(){
			var d = new Date();
      if (d.getHours() > 20) {
        d.setDate(d.getDate()+1);
      }
      var month = '' + (d.getMonth() + 1),
			day = '' + d.getDate(),
			year = d.getFullYear(),
			n = d.getDay();
      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;
			show_task(day,month,year,n);
      $('#calendar').datepicker('setDate', d)
		});
	</script>

	<script>
	// Get the modal
	var modal = document.getElementById('myModal');
	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];
	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
		modal.style.display = "none";
	}
	// When the user clicks anywhere outside of the modal, close it
	window.addEventListener('click', function(event) {
		if (event && event.target == modal) {
			modal.style.display = "none";
		}
	});
