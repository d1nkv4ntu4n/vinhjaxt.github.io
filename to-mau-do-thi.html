<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.4/fabric.min.js"></script>
<script>
var canvas = this.__canvas = new fabric.Canvas('canvas', { selection: false });
var lastTargetId = null;
var colors;
var myPoints = [];
var connectedLine1 = {};
var connectedLine2 = {};
var connectedPoints = {};
var lines = {};
fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';

makeCanvas(6);

function updateColor(){
  var pointsLevel = myPoints.map(function (id){
    return [id, connectedPoints[id] ? connectedPoints[id].length : 0];
  });
  var availableColors = Array.prototype.slice.call(colors);
  while(pointsLevel.length){
    pointsLevel.sort(function (a, b){
      return a[1] > b[1] ? -1 : 1;
    });
    var item = pointsLevel.shift();
    var id = item[0];
    var point = fabricGetObjectById(id);
    var availableColor = null;
    for(var i=0; i<availableColors.length; i++){
      if(item.except){
        if(~item.except.indexOf(availableColors[i])) continue;
      }
      availableColor = availableColors[i];
      break;
    }
    point.set({ stroke: availableColor });
    if(connectedPoints[id] && connectedPoints[id].length)
      pointsLevel.forEach(function (v){
        if(~connectedPoints[id].indexOf(v[0])){
          v[1]--;
          if(!v.except) v.except = [];
          v.except.push(availableColor);
        }
      });
  }
}
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
function makeColorsAvailable(nums){
  var res = [];
  while(~nums--){
    res.push(getRandomColor());
  }
  return res;
}
function makePointCircle(left, top) {
  var c = new fabric.Circle({
    left: left,
    top: top,
    strokeWidth: 9,
    radius: 12,
    fill: '#fff',
    stroke: '#666'
  });
  c.hasControls = c.hasBorders = false;
  return c;
}
function getPointCoord(i, n){
  var center_x = 700/2;
  var center_y = 700/2;
  var radius = 300; // r
  var distance = 1; // how far from center_x
  var angle = 360 * i / n + 90; // degree
  var x = center_x + radius * Math.cos(-angle*Math.PI/180) * distance;
  var y = center_y + radius * Math.sin(-angle*Math.PI/180) * distance;
  return [x, y];
}

function makeLine(coords) {
  return new fabric.Line(coords, {
    fill: 'red',
    stroke: 'red',
    strokeWidth: 2,
    selectable: false,
    hasControls: false
  });
}
function uuidv4() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}
function fabricGetObjectById(id) {
  var objects = canvas.getObjects();
  for(var i=0; i<objects.length; i++){
    var obj = objects[i];
    if(obj.get('id') === id) {
      return obj;
    }
  }
  var activeObject = canvas.getActiveObject();
  if(activeObject && activeObject.get('id') === id)
    return activeObject;
  return null;
}
function makeCanvas(numPoints){
  connectedLine1 = {};
  connectedLine2 = {};
  connectedPoints = {};
  myPoints = [];
  lines = {};
  lastTargetId = null;
  numPoints = parseInt(numPoints);
  if(isNaN(numPoints)) return;

  colors = makeColorsAvailable(Math.max(numPoints, 4));
  var canvasElement = document.querySelector('#canvas');
  try{
    canvas.clear();
  }catch(e){
    console.error(e);
  }

  for(var i=0; i<numPoints; i++){
    var coord = getPointCoord(i, numPoints);
    var myPoint = makePointCircle(coord[0], coord[1]);
    myPoint.id = uuidv4();
    canvas.add(myPoint);
    myPoints.push(myPoint.id);
  }
  updateColor();

  document.getElementById('canvas').style.backgroundColor = '#eaeaea';
}
canvas.on('mouse:down', function(e) {
  var p = e.target;
  var lastTarget = fabricGetObjectById(lastTargetId);
  if(!p || p.type != 'circle'){
    if(lastTargetId && lastTarget)
      lastTarget.set({
        fill: '#fff',
      });
    lastTargetId = null;
    return;
  }
  var id = p.get('id');
  if(lastTargetId === id){
    p.set({
      fill: '#fff',
    });
    canvas.renderAll();
    lastTargetId = null;
  }else if(lastTargetId == null){
    p.set({
      fill: '#00ff00',
    });
    canvas.renderAll();
    lastTargetId = id;
  }else{
    if(!connectedPoints[id]) connectedPoints[id] = [];
    if(!connectedPoints[lastTargetId]) connectedPoints[lastTargetId] = [];
    if(!connectedLine1[lastTargetId]) connectedLine1[lastTargetId] = [];
    if(!connectedLine2[id]) connectedLine2[id] = [];
    if(~connectedPoints[id].indexOf(lastTargetId) || ~connectedPoints[lastTargetId].indexOf(id)){
      lastTarget.set({
        fill: '#fff',
      });
      var lineId = lines[lastTargetId+'_'+id];
      delete lines[lastTargetId+'_'+id];
      if(!lineId && lines[id+'_'+lastTargetId]){
        lineId = lines[id+'_'+lastTargetId];
        delete lines[id+'_'+lastTargetId];
      }
      if(~connectedPoints[id].indexOf(lastTargetId))
        connectedPoints[id].splice(connectedPoints[id].indexOf(lastTargetId), 1);
      if(~connectedPoints[lastTargetId].indexOf(id))
        connectedPoints[lastTargetId].splice(connectedPoints[lastTargetId].indexOf(id), 1);
      if(~connectedLine1[lastTargetId].indexOf(lineId))
        connectedLine1[lastTargetId].splice(connectedLine1[lastTargetId].indexOf(lineId), 1);
      if(~connectedLine2[id].indexOf(lineId))
        connectedLine2[id].splice(connectedLine2[id].indexOf(lineId), 1);
      var line = fabricGetObjectById(lineId);
      console.log(lineId, line);
      if(line)
        canvas.remove(line);
      lastTargetId = null;
      canvas.renderAll();
      updateColor();
      return;
    }
    connectedPoints[id].push(lastTargetId);
    connectedPoints[lastTargetId].push(id);
    var coord1 = [lastTarget.left, lastTarget.top];
    var coord2 = [p.left, p.top];
    var line = makeLine(coord1.concat(coord2));
    var lineId = uuidv4();
    line.set({'id': lineId});
    connectedLine1[lastTargetId].push(lineId);
    connectedLine2[id].push(lineId);
    lines[lastTargetId+'_'+id] = lineId;
    p.set({
      fill: '#fff',
    });
    lastTarget.set({
      fill: '#fff',
    });
    canvas.add(line);
    canvas.sendToBack(line);
    canvas.bringToFront(p);
    canvas.bringToFront(lastTarget);
    updateColor();
    canvas.renderAll();
    lastTargetId = null;
  }
});
canvas.on('object:moving', function(e) {
  var p = e.target;
  if(!p || p.type != 'circle') return;
  var id = p.id;
  if(connectedLine1[id]){
    connectedLine1[id].forEach(function (lineId){
      var line = fabricGetObjectById(lineId);
      if(line)
        line.set({ 'x1': p.left, 'y1': p.top });
    });
  }
  if(connectedLine2[id]){
    connectedLine2[id].forEach(function (lineId){
      var line = fabricGetObjectById(lineId);
      if(line)
        line.set({ 'x2': p.left, 'y2': p.top });
    });
  }
  canvas.renderAll();
});

</script>
</body>
</html>
